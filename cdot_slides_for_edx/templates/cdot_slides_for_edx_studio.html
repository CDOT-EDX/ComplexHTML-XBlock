<div class="cdot_slides_for_edx_block_studio_block">

    <!-- XBlock options -->
    <div class="csx_options">
        <p class="csx_desc">Display Name</p>
        <input type="text" class="cdot_display_name" cols="80" rows="1" value="{{ self.display_name }}">
        <br/>
    </div>

    <!-- HTML editor and list of tracked elements -->
    <div class="csx_html">
        <p class="csx_desc">HTML Code/URL</p>
        <textarea name="cdot_body_html" wrap="off" class="cdot_body_html" cols="80" rows="20">{{ self.body_html }}</textarea>
        <br/>
        <p class="csx_desc">Tracked Elements (separate with commas)</p>
        <textarea wrap="off" class="cdot_body_tracked" cols="80" rows="10">{{ self.body_tracked }}</textarea>
    </div>

    <!-- JavaScript editor and JSON field -->
    <div class="csx_javascript">
        <p class="csx_desc">JavaScript Code/URL</p>
        <textarea wrap="off" class="cdot_body_js" cols="80" rows="20">{{ self.body_js }}</textarea>
        <br/>
        <p class="csx_desc">JSON Code/URL</p>
        <textarea wrap="off" class="cdot_body_json" cols="80" rows="10">{{ self.body_json }}</textarea>
    </div>

    <!-- CSS editor -->
    <div class="csx_css">
        <p class="csx_desc">CSS Code/URL</p>
        <textarea wrap="off" class="cdot_body_css" cols="80" rows="20">{{ self.body_css }}</textarea>
    </div>

    <!-- Preview Pane -->
    <div class="csx_preview">

    </div>

</div>
