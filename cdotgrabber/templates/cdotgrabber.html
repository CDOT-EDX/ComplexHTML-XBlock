<div class="cdotgrabber_block">

    <h3>Student View</h3>

    <h3>{{self.header}}</h3>
    <p>{{self.body_html}}</p>
    <p>{{self.body_js}}</p>
    <p>{{self.body_css}}</p>

    <hr/>

    <h3>Studio View</h3>

    <form class="cdograbber_parameters">

        <p>Header</p><textarea wrap="off" id="header" cols="120" rows="1"></textarea>
        <p>HTML Code</p><textarea wrap="off" id="body_html" cols="120" rows="20"></textarea>
        <p>JavaScript Code</p><textarea wrap="off" id="body_js" cols="120" rows="20"></textarea>
        <p>CSS Code</p><textarea wrap="off" id="body_css" cols="120" rows="20"></textarea>
        <p><input class="btn_submit" type="button" value="Submit & Reload"></p>

    </form>


    <hr/>

    <p>Click on the items below and watch the Python console</p>

    <!-- just a basic form to test clicks -->
    <form id="testform">
        <input class="btna" type="button" value="btna">
        <input class="btnb" type="button" value="btnb">
        <input class="texta" type="text" value="123">
    </form>

</div>
